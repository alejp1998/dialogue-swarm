<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dialogue Swarm</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.3/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />

  <!-- Three.js for 3D visualization -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <!-- Marked.js for markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- DM Sans font import -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans" />

  <!-- DM Sans font style -->
  <!-- This sets the fonts to user in the body in order of preference -->
  <style>
    body {
      font-family: "DM Sans", sans-serif;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <section class="section p-4">
    <div class="columns is-variable is-2">
      <!-- Left Column - Data Tree -->
      <div class="column is-2">
        <p class="title is-3 mb-5 has-text-grey-dark">Groups Data</p>
        <div id="treeView" class="has-background-white"></div>
      </div>

      <!-- Center Column - Simulation -->
      <div class="column is-7">
        <div class="is-flex is-justify-content-space-between mb-0">
          <p class="title is-3 has-text-grey-dark">Simulation</p>
          <div class="buttons">
            <button id="reset-button" class="button is-danger">
              <span class="icon"><i class="fas fa-power-off"></i></span>
              <span class="text">Reset</span>
            </button>
            <button id="pause-button" class="button is-link">
              <span class="icon"><i class="fas fa-pause"></i></span>
              <span class="text">Pause</span>
            </button>
            <button id="resetViewButton" class="button is-warning">
              <span class="icon"><i class="fas fa-redo"></i></span>
              <span class="text">View</span>
            </button>
            <button id="satellite-button" class="button is-info">
              <span class="icon"><i class="fas fa-satellite-dish"></i></span>
              <span class="text">Satellite</span>
            </button>
            <div class="field has-addons has-addons-centered">
              <div class="control">
                <div id="showOverpassButton" class="button">
                  <span class="icon"><i class="fas fa-eye"></i></span>
                  <span class="text">Overpass</span>
                </div>
              </div>
              <div class="control">
                <div id="showHardcodedButton" class="button">
                  <span class="icon"><i class="fas fa-eye"></i></span>
                  <span class="text">Hardcoded</span>
                </div>
              </div>
              <div class="control">
                <div id="showNamesButton" class="button">
                  <span class="icon"><i class="fas fa-eye-slash"></i></span>
                  <span class="text">Names</span>
                </div>
              </div>
              <div class="control">
                <div id="showShapesButton" class="button">
                  <span class="icon"><i class="fas fa-eye"></i></span>
                  <span class="text">Shapes</span>
                </div>
              </div>
            </div>
          </div>
          <span id="stepCounter" class="tag is-primary is-light is-large" style="min-width: 180px;">Step: 0</span>
        </div>
        <div id="canvasContainer">
          <canvas id="canvas" class=""></canvas>
        </div>
      </div>

      <!-- Right Column - Controls & Chat -->
      <div class="column is-3">
        <p class="title is-3 mb-5 has-text-grey-dark has-text-right">Dialogue Swarm</p>
        <div id="chatPanel">
          <div id="chatLog">
            <!-- Chat messages go here -->
          </div>
          <div class="field mt-4">
            <div class="control has-icons-right">
              <textarea id="chatInput" class="textarea is-rounded" placeholder="Type message or press CTRL+R to record..." rows="3"></textarea>
              <span id="recordButton" class="icon is-right is-clickable">
                <i class="fas fa-microphone has-text-link"></i>
              </span>
              <span id="sendButton" class="icon is-right is-clickable is-hidden">
                <i class="fas fa-paper-plane has-text-link"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="/scripts/data.js"></script>
  <script src="/scripts/tree.js"></script>
  <script src="/scripts/speech.js"></script>
  <script src="/scripts/canvas.js"></script>
  <script src="main.js"></script>
</body>
</html>
